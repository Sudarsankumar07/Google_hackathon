<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Legal AI Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="p-6 bg-gradient-to-r from-blue-600 to-purple-600 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-semibold">Generative AI â€” Document Demystifier</h1>
      <div>
        <select id="domain-select" class="p-2 rounded bg-white text-black">
          <option value="legal">Legal</option>
          <option value="medical">Medical</option>
          <option value="finance">Finance</option>
          <option value="general">General</option>
        </select>
        <button id="load-model-btn" class="ml-3 px-3 py-2 bg-white text-black rounded">Load Model</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6 grid grid-cols-3 gap-6">
    <section class="col-span-1 bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-3">Upload Document</h2>
      <div id="drop-zone" class="border-2 border-dashed p-4 rounded text-center">
        <p>Drag & drop files or click to select</p>
        <input id="file-input" type="file" class="mt-3" />
        <div id="upload-status" class="mt-3 text-sm text-gray-500"></div>
      </div>
      <div class="mt-4">
        <h3 class="font-medium">Uploaded Documents</h3>
        <ul id="doc-list" class="mt-2 text-sm"></ul>
      </div>
    </section>

    <section class="col-span-2 bg-white p-4 rounded shadow">
      <div class="chat-area h-96 overflow-auto p-3 border mb-3" id="chat-area"></div>
      <div class="flex space-x-2">
        <input type="text" id="question-input" class="flex-1 p-2 border rounded" placeholder="Ask about the uploaded document..." />
        <button id="send-btn" class="px-4 py-2 bg-blue-600 text-white rounded">Send</button>
      </div>
      <div id="response-meta" class="mt-3 text-sm text-gray-500"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
